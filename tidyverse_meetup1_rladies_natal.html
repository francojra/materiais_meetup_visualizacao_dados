# Pacotes do _**tidyverse**_

- _**dplyr**_: manipulação de dados.

- _**tidyr**_: organização de dados.

- _**readr**_: importação de dados.

- _**purrr**_: ferramentas para trabalhar com funções e vetores.

- _**tibble**_: data.frames modernos e simplificados.

- _**stringr**_: ferramentas para trabalhar com caracteres.

- _**forcats**_: ferramentas para lidar com variáveis categóricas (fatores).

- _**ggplot2**_: visualização de dados.

# Pacote _**readr**_

### Promove uma amigável forma de ler arquivos.

- **read_csv()**: valores separados por vírgula (CSV) (ponto como marcador decimal) - (,).

- **read_csv2()**: valores separados por ponto e vírgula (e vírgula para decimais) - (;).

- **read_tsv()**: valores separados por tabulação (TSV) - (\t).

- **read_delim()**: permite o usuário especificar o tipo de separador.

- **read_table()**: arquivos separados por espaços em branco.

- **read_excel()**, **read_xls()** e **read_xlsx**: leitura de arquivos (.xls ou .xlsx) em planilhas de Excel - Arquivos sem separador explícito.

# Características do pacote _**tibble**_

- **tibble = "tbl"**; data.frame = "data.frame".

- Estrutura de dados com **variáveis nas colunas e observações nas linhas**;

- Quando você imprime um tibble, ele **mostra apenas as primeiras dez linhas e todas as colunas que cabem em uma tela**.

- Ele **nunca altera o tipo de uma entrada** (ou seja, não há mais stringsAsFactors = FALSE!).

- Ele também **imprime uma descrição abreviada do tipo de coluna** e usa estilos de fonte e cores para realçar.

# Funções do pacote _**forcats**_

- **fct_reorder()**: reordena um fator por uma outra variável.

- **fct_infreq()**: reordena um único fator pela frequência dos valores.

- **fct_relevel()**: altera a ordem de um fator manualmente.

- **fct_lump()**: une diversos fatores similares em novas variáveis categóricas.

# Funções do pacote _**dplyr**_

- **mutate()**: cria novas variáveis em função das variáveis existentes;

- **select()**: seleção de variáveis;

- **filter()**: filtra valores de cada variável;

- **summarise()**: reduz múltiplos valores a um único resumo;

- **arrange()**: alterna a ordem dos valores de cada variável;

- **rename()**: renomeia nomes de variáveis.
